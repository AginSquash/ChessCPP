name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: download sfml
      run: wget https://www.sfml-dev.org/files/SFML-2.5.1-linux-gcc-64-bit.tar.gz
    - name: unarchive
      run: tar xvzf SFML-2.5.1-linux-gcc-64-bit.tar.gz
    - name: ls
      run: ls
    
    - name: cd
      run: cd CI
    - name: configure 
      run: cmake CMakeListsCI.txt -S /home/runner/work/ChessCPP/ChessCPP/ 
    - name: make
      run: make
